<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe | Play Against Friends or AI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        
        <div class="game-mode">
            <button id="pvpBtn" class="btn active">Player vs Player</button>
            <button id="pvcBtn" class="btn">Player vs Computer</button>
        </div>
        
        <div class="game-info">
            <div class="player-turn">
                <span id="currentPlayer">X</span>'s Turn
            </div>
            <div class="scoreboard">
                <div class="score" id="xScore">X: 0</div>
                <div class="score" id="oScore">O: 0</div>
                <div class="score" id="ties">Ties: 0</div>
            </div>
        </div>
        
        <div class="game-board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        
        <div class="controls">
            <button id="resetBtn" class="btn reset">Reset Game</button>
            <button id="newGameBtn" class="btn new-game">New Game</button>
        </div>
        
        <div class="message" id="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
